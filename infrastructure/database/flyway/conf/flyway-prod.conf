# flyway-prod.conf
# PRODUCTION-specific overrides. Use together with flyway-common.conf:
#   -configFiles=/flyway/conf/flyway-common.conf,/flyway/conf/flyway-prod.conf

# IMPORTANT: Provide credentials via secure mechanism (env/secrets/secret manager)
flyway.url=${FLYWAY_URL}
flyway.user=${FLYWAY_USER}
flyway.password=${FLYWAY_PASSWORD}

# Locations: only common + prod (prod-specific migrations go to /flyway/sql/prod)
flyway.locations=filesystem:/flyway/sql/common,filesystem:/flyway/sql/prod

# Strict/secure defaults for prod:
flyway.cleanDisabled=true
flyway.outOfOrder=false
flyway.validateOnMigrate=true

# You may want to pin production target for controlled deploys
# flyway.target=latest
