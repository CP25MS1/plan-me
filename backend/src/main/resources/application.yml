spring:
  servlet:
    multipart:
      max-file-size: ${MEDIA_MAX_FILE_SIZE:1GB}
      max-request-size: ${MEDIA_MAX_REQUEST_SIZE:1002MB}
  application:
    name: CP25MS1-backend
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  jackson:
    time-zone: Asia/Bangkok
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope:
              - email
              - profile
        provider:
          google:
            authorization-uri: ${GOOGLE_AUTH_URI}
            token-uri: ${GOOGLE_TOKEN_URI}
            user-info-uri: ${GOOGLE_USERINFO_URI}
            user-name-attribute: sub
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_HOST_PORT}

jwt:
  secret: ${JWT_SECRET}
  expiration: 3600000

google:
  client-id: ${GOOGLE_CLIENT_ID}
  client-secret: ${GOOGLE_CLIENT_SECRET}
  base-uri: ${GOOGLE_OAUTH_BASE_URI}
  redirect-uri: ${GOOGLE_REDIRECT_URI}
  certificate-uri: ${GOOGLE_CERTS_URI}
  places:
    base-url: ${GOOGLE_PLACES_BASE_URL}
    api-key: ${GOOGLE_MAPS_API_KEY}
    field-mask: ${GOOGLE_PLACES_FIELD_MASK}
  routes:
    base-url: ${GOOGLE_ROUTES_BASE_URL}

server:
  servlet:
    context-path: ${API_CONTEXT_PATH}
  port: 8000
  reactive:
    session:
      cookie:
        name: jwt
        http-only: true
        secure: false # set to true in production with HTTPS
        same-site: lax
        path: /
        max-age: 86400 # 24 hour

mail:
  imap:
    host: imap.gmail.com
    port: 993
    user: ${GMAIL_USERNAME}
    password: ${GMAIL_APP_PASSWORD}
    prefer-html: true # prefer HTML parts when alternative exists
    max-attachment-size: 10485760 # 10MB

typhoon:
  base-url: "https://api.opentyphoon.ai/v1"
  ocr-url: "https://api.opentyphoon.ai/v1/ocr"
  api-key: "${TYPHOON_API_KEY:}"

frontend:
  url: http://localhost:3000

media:
  validation:
    allowed-image-extensions: ${MEDIA_ALLOWED_IMAGE_EXTENSIONS:jpg,jpeg,png,webp,gif}
    allowed-video-extensions: ${MEDIA_ALLOWED_VIDEO_EXTENSIONS:mp4,mov,webm,m4v}
    max-file-size: ${MEDIA_MAX_FILE_SIZE:1GB}
    max-request-size: ${MEDIA_MAX_REQUEST_SIZE:1GB}
    max-trip-total-size: ${MEDIA_MAX_TRIP_TOTAL_SIZE:3GB}
  storage:
    endpoint: ${MEDIA_STORAGE_ENDPOINT:http://localhost:9000}
    access-key: ${MEDIA_STORAGE_ACCESS_KEY:minioadmin}
    secret-key: ${MEDIA_STORAGE_SECRET_KEY:minioadmin123}
    bucket: ${MEDIA_STORAGE_BUCKET:trip-media}
    public-base-url: ${MEDIA_STORAGE_PUBLIC_BASE_URL:}
    signed-url-ttl-seconds: ${MEDIA_SIGNED_URL_TTL_SECONDS:900}
    auto-create-bucket: ${MEDIA_STORAGE_AUTO_CREATE_BUCKET:true}

logging:
  level:
    root: info
