name: Backend Build & Push

on:
  pull_request:
    branches: [ main, uat, develop ]
    types: [ closed ]
    paths:
      - 'backend/**'
  workflow_dispatch:

permissions:
  contents: read

env:
  DOCKER_NAMESPACE: cp25ms1
  SERVICE_DIR: backend

jobs:
  build:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' && github.event.pull_request.merged == true) ||
      (github.event_name == 'push' && github.event.head_commit != null && !startsWith(github.event.head_commit.message, 'Merge pull request'))
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Resolve branch -> env (for tagging only)
        id: vars
        run: |
          BRANCH="${{ github.ref_name }}"
          case "$BRANCH" in
            main) ENV=prod ;;
            uat)  ENV=uat  ;;
            develop) ENV=dev ;;
            *) ENV=dev ;;
          esac
          echo "ENV=$ENV" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend image (no build args)
        run: |
          IMAGE="${{ env.DOCKER_NAMESPACE }}/backend:${{ steps.vars.outputs.ENV }}"

          docker build -t "$IMAGE" ./backend
          docker push "$IMAGE"

      - name: "Reminder: set runtime secrets at deploy"
        run: |
          echo "Runtime secrets (DB_PASSWORD, GOOGLE_CLIENT_SECRET, JWT_SECRET, etc.) must be injected at deploy time. Do NOT bake them into the image."
